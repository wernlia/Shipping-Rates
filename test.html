<!DOCTYPE html>
<html>
    <head>
        <title>Shipping Calculator</title>
	
        <script src="js/jquery-1.11.1.js"></script>
		<script src="js/myscripts.js"></script> 	
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	

    </head>
    <body>
    	<div class="page-header">
    		<h1>Shipping Calculator</h1>
    	</div>
        <div class="row container-fluid">
            <div class="col-md-6">
               <h3>Package Information</h3>
               <form class="form-horizontal" role="form" id="new-package">
                <div class="form-group">
                    <label for="origin" class="col-sm-4 control-label">Origin Zip Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="origin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="destination" class="col-sm-4 control-label">Destination Zip Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="destination">
                    </div>
                </div>
                <div class="form-group">
                    <label for="packWeight" class="col-sm-4 control-label">Package Weight in Pounds</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="packWeight">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shipType" class="col-sm-4 control-label">Shipping Speed</label>
                    <div class="col-sm-8">
                        <select class="form-control shipType">
                            <option>Ground</option>
                            <option>2-day</option>
                            <option>Overnight</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Shipping Cost</h3>
                <span id="shippingCost">
                    
                </span>
            </div>

        </div>
    </body>
</html>
